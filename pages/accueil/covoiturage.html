<h1 class="text-center text-dark">Chercher votre itinéraire</h1>

<div class="text-center m-2">
  <div>
    <div class="mb-3">
      <label for="departInput" class="form-label"></label>
      <input
        type="text"
        id="departInput"
        class="form-control"
        placeholder="Départ :" />
    </div>

    <div>
      <button type="button" class="btn bg-dark border-dark btn-lg">
        <i class="bi bi-arrow-down-up text-black"></i>
      </button>
    </div>

    <div class="mb-2">
      <label for="arriveeInput" class="form-label"></label>
      <input
        type="text"
        id="arriveeInput"
        class="form-control"
        placeholder="Arrivée :" />
    </div>

    <div class="mb-2">
      <label for="dateTrajetInput" class="form-label"></label>
      <input type="date" id="dateTrajetInput" class="form-control" />
    </div>

    <div class="m-3">
      <button type="button" class="btn bg-dark border-dark text-primary">
        Trouver mon itinéraire
      </button>
    </div>
  </div>
</div>

<div>
  <div class="dropdown text-center">
    <!-- Bouton principal -->
    <button
      class="btn bg-dark border-dark text-primary dropdown-toggle"
      type="button"
      id="dropdownCheckbox"
      data-bs-toggle="dropdown"
      aria-expanded="false">
      Choisir un filtre
    </button>

    <!-- Menu déroulant avec options -->
    <ul
      class="dropdown-menu p-3"
      aria-labelledby="dropdownCheckbox"
      data-bs-auto-close="outside">
      <!-- Checkbox : Véhicules électriques -->
      <li>
        <label class="dropdown-item">
          <input type="checkbox" name="filter" value="vehicules_electriques" />
          Véhicules électriques
        </label>
      </li>

      <!-- Input : Prix du voyage -->
      <li class="dropdown-item">
        <label for="maxPrice" class="form-label">Prix du voyage (max) :</label>
        <input
          type="number"
          id="maxPrice"
          name="maxPrice"
          class="form-control"
          placeholder="Ex : 50"
          min="0" />
      </li>

      <!-- Checkbox : Durée du voyage -->
      <li>
        <label class="dropdown-item">
          <input type="checkbox" name="filter" value="duree_du_voyage" />
          Durée du voyage
        </label>
      </li>

      <!-- Checkbox : Notes -->
      <li>
        <label class="dropdown-item">
          <input type="checkbox" name="filter" value="notes" />
          Notes
        </label>
      </li>

      <!-- Bouton : Appliquer les filtres -->
      <li class="text-center mt-3">
        <button class="btn bg-dark border-dark text-primary" id="applyFilters">
          Appliquer
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="row m-2 gap-lg-3">
  <div class="card mb-3 col-lg card-conducteur">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="/images/avatar.png"
          class="img-fluid rounded-start"
          alt="photo d'identité" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="row">
            <div class="col renseignement">
              <h5 class="card-title ms-2">Conducteur</h5>
              <p class="card-text"><strong>Places restantes :</strong> 2</p>
              <p class="card-text"><strong>Prix :</strong> 30 Crédits</p>
              <p class="card-text"><strong>Départ :</strong> 14h30</p>
              <p class="card-text"><strong>Arrivée :</strong> 18h00</p>
              <p class="card-text"><strong>Voyage ecologique</strong></p>
            </div>

            <div class="d-flex align-items-end flex-column col">
              <div>⭐️⭐️⭐️⭐️⭐️</div>

              <div class="mt-auto">
                <a href="vueDetaillee">

                    Détails
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

              <p class="card-text"><strong>Départ :</strong> 14h30</p>
