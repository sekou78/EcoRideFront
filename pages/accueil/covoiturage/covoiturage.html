<div>
  <!-- Conteneur principal -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg rounded-lg">
          <div class="card-header bg-dark text-primary text-center">
            <h2>Chercher un trajet</h2>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="text-center m-2">
                <div>
                  <form id="itineraire-covoiturage">
                    <div class="mb-3">
                      <label
                        for="covoiturageDepartInput"
                        class="form-label"></label>
                      <input
                        type="text"
                        id="covoiturageDepartInput"
                        class="form-control bg-dark border-dark"
                        placeholder="Départ :"
                        name="covoiturage_depart" />
                    </div>

                    <div>
                      <button
                        type="button"
                        id="btn-switch-adresse"
                        class="btn bg-dark border-dark btn-lg">
                        <i class="bi bi-arrow-down-up text-black"></i>
                      </button>
                    </div>

                    <div class="mb-2">
                      <label
                        for="covoiturageArriveeInput"
                        class="form-label"></label>
                      <input
                        type="text"
                        id="covoiturageArriveeInput"
                        class="form-control bg-dark border-dark"
                        placeholder="Arrivée :"
                        name="covoiturage_arrivee" />
                    </div>

                    <div class="mb-2">
                      <label
                        for="covoiturageDateTrajetInput"
                        class="form-label"></label>
                      <input
                        type="text"
                        id="covoiturageDateTrajetInput"
                        class="form-control bg-dark border-dark"
                        placeholder="Date du départ :"
                        name="covoiturage_date_trajet" />
                    </div>
                  </form>

                  <div class="m-3">
                    <button
                      id="btn-trouver-itineraire"
                      type="button"
                      class="btn bg-dark border-dark text-primary">
                      Trouver mon itinéraire
                    </button>
                  </div>
                </div>
              </div>

              <hr />

              <div>
                <div class="dropdown text-center">
                  <!-- Bouton principal -->
                  <button
                    class="btn bg-dark border-dark text-primary dropdown-toggle"
                    type="button"
                    id="dropdownCheckbox"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Choisir un filtre
                  </button>

                  <!-- Menu déroulant avec options -->
                  <ul
                    class="dropdown-menu p-3"
                    aria-labelledby="dropdownCheckbox"
                    data-bs-auto-close="outside">
                    <!-- Input : Adresse départ -->
                    <li class="dropdown-item">
                      <label for="filtreAdresseDepart" class="form-label"
                        >Adresse départ :</label
                      >
                      <input
                        type="text"
                        id="filtreAdresseDepart"
                        name="filtre_adresse_depart"
                        class="form-control" />
                    </li>

                    <!-- Input : Adresse arrivée -->
                    <li class="dropdown-item">
                      <label for="filtreAdresseArrivee" class="form-label"
                        >Adresse arrivée :</label
                      >
                      <input
                        type="text"
                        id="filtreAdresseArrivee"
                        name="filtre_adresse_arrivee"
                        class="form-control" />
                    </li>

                    <!-- Input : Date départ -->
                    <li class="dropdown-item">
                      <label for="filtreDateDepart" class="form-label"
                        >Date départ :</label
                      >
                      <input
                        type="date"
                        id="filtreDateDepart"
                        name="filtre_date_depart"
                        class="form-control" />
                    </li>

                    <!-- Bouton : Appliquer les filtres -->
                    <li class="text-center mt-3">
                      <button
                        class="btn bg-dark border-dark text-primary"
                        id="btnValidFilter">
                        Appliquer
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
