<div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg rounded-lg">
          <div class="card-header bg-dark text-primary text-center">
            <h2>Chercher un trajet</h2>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="text-center m-2">
                <div>
                  <form id="itineraire-covoiturage">
                    <div class="mb-3">
                      <label
                        for="covoiturageDepartInput"
                        class="form-label"></label>
                      <input
                        type="text"
                        id="covoiturageDepartInput"
                        class="form-control bg-dark border-dark"
                        placeholder="📍 Départ :"
                        name="covoiturage_depart" />
                    </div>

                    <div>
                      <button
                        type="button"
                        id="btn-switch-adresse"
                        class="btn bg-dark border-dark btn-lg">
                        <i class="bi bi-arrow-down-up text-black"></i>
                      </button>
                    </div>

                    <div class="mb-2">
                      <label
                        for="covoiturageArriveeInput"
                        class="form-label"></label>
                      <input
                        type="text"
                        id="covoiturageArriveeInput"
                        class="form-control bg-dark border-dark"
                        placeholder="🎯 Arrivée :"
                        name="covoiturage_arrivee" />
                    </div>

                    <div class="mb-2">
                      <label
                        for="covoiturageDateTrajetInput"
                        class="form-label"></label>
                      <input
                        type="text"
                        id="covoiturageDateTrajetInput"
                        class="form-control bg-dark border-dark"
                        placeholder="📅 Date départ : 01/02/2025"
                        name="covoiturage_date_trajet" />
                    </div>
                  </form>

                  <div class="m-3">
                    <button
                      id="btn-trouver-itineraire"
                      type="button"
                      class="btn bg-dark border-dark text-primary">
                      🔎 Trouver mon itinéraire
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="errorModal"
  tabindex="-1"
  aria-labelledby="errorModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-success">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="errorModalLabel">Information</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Fermer"></button>
      </div>
      <div class="modal-body" id="errorModalBodyCovoiturage">
        <!-- Le message d'information sera injecté ici -->
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn bg-danger text-primary"
          data-bs-dismiss="modal">
          Fermer
        </button>
      </div>
    </div>
  </div>
</div>
