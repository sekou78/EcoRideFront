<div class="row justify-content-center">
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="text-center m-2 col">
        <a href="/espaceUtilisateur">
          <button class="btn bg-dark border-dark text-primary lg-1 me-2">
            Mon compte
          </button>
        </a>
      </div>
      <div class="text-center m-2 col">
        <a href="/espaceAdmin">
          <button class="btn bg-dark border-dark text-primary lg-1 me-2">
            Mon espace
          </button>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="card mt-2 m-1">
  <div class="card-header bg-dark text-primary text-center">
    <h1>Gestion des comptes employées</h1>
  </div>

  <div class="card-body">
    <div class="table-employee">
      <div id="listesEmployees" class="text-center">
        <!-- Rempli dynamiquement -->
      </div>
    </div>

    <div id="pager" class="text-center mt-3">
      <!-- Pagination sera insérée ici -->
    </div>
  </div>
</div>

<!-- Modal de confirmation suppression -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-primary">
        <h5 class="modal-title">Confirmation</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        Voulez-vous vraiment supprimer
        <br />
        <strong id="modal-emp-name">cet employé</strong>
        <br />
        ?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn bg-dark text-primary"
          data-bs-dismiss="modal">
          Annuler
        </button>
        <button
          type="button"
          class="btn bg-danger text-primary"
          id="modal-confirm-btn">
          Oui, supprimer
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal d'erreur -->
<div
  class="modal fade"
  id="errorModal"
  tabindex="-1"
  aria-labelledby="errorModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="errorModalLabel">Information</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Fermer"></button>
      </div>
      <div class="modal-body" id="errorModalBodyGestionAdminEmployee">
        <!-- Le message d'erreur sera injecté ici -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Fermer
        </button>
      </div>
    </div>
  </div>
</div>
