<div class="row justify-content-center">
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="text-center m-2 col">
        <a href="/espaceUtilisateur">
          <button class="btn bg-dark border-dark text-primary lg-1 me-2">
            Mon compte
          </button>
        </a>
      </div>
      <div class="text-center m-2 col">
        <a href="/espaceAdmin">
          <button class="btn bg-dark border-dark text-primary lg-1 me-2">
            Mon espace
          </button>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="card mt-2 m-1">
  <div class="card-header bg-dark text-primary text-center">
    <h1>Archivage des trajets terminés</h1>
  </div>

  <div class="card-body">
    <!-- Section des filtres -->
    <div>
      <div class="row mb-3">
        <div class="col">
          <input
            type="text"
            id="filterDepart"
            class="form-control"
            placeholder="Départ" />
        </div>
        <div class="col">
          <input
            type="text"
            id="filterArrivee"
            class="form-control"
            placeholder="Arrivée" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <input type="date" id="filterDateDepart" class="form-control" />
        </div>
        <div class="col">
          <input
            type="number"
            id="filterPrixMin"
            class="form-control"
            placeholder="Prix min" />
        </div>
        <div class="col">
          <input
            type="number"
            id="filterPrixMax"
            class="form-control"
            placeholder="Prix max" />
        </div>
      </div>

      <div class="text-center">
        <button class="btn bg-success" id="filterButton">Filtrer</button>
        <button class="btn bg-secondary" id="resetButton">Réinitialiser</button>
      </div>
    </div>

    <!-- Table pour desktop, cartes pour mobile -->
    <div class="d-none d-md-block mt-3">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Trajet ID</th>
            <th>Adresse départ</th>
            <th>Adresse arrivée</th>
            <th>Date départ</th>
            <th>Date arrivée</th>
            <th>Prix</th>
            <th>Statut</th>
            <th>Archivé le</th>
          </tr>
        </thead>
        <tbody id="archivesTableDesktop"></tbody>
      </table>
    </div>

    <div class="d-md-none" id="archivesCards"></div>

    <!-- Pagination -->
    <nav class="mt-3">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <!-- Modal Structure -->
  <div
    class="modal fade"
    id="archiveModal"
    tabindex="-1"
    aria-labelledby="archiveModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="archiveModalLabel">
            Détails de l'archive
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body" id="archiveModalBody">
          <!-- Le contenu sera chargé dynamiquement ici -->
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal">
            Fermer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
