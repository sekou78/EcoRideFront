<div class="text-center m-3">
  <a href="/espaceUtilisateur">
    <button class="btn bg-dark border-dark text-primary me-2">
      Mon compte
    </button>
  </a>
</div>

<div class="container">
  <div class="row justify-content-center mt-2">
    <div class="col-lg-8">
      <!-- Carte du profil utilisateur -->
      <div class="card shadow-lg rounded-lg">
        <div class="card-header bg-dark text-primary text-center">
          <h2>Créer un trajet</h2>
        </div>

        <div class="container text-center mt-3">
          <!--Créer un voyage-->
          <form id="voyage-form">
            <div class="mb-3">
              <label for="depart">Adresse de départ :</label>
              <input
                type="text"
                class="bg-dark"
                id="depart"
                required
                name="depart-adresse" />
            </div>

            <div class="mb-3">
              <label for="arrivee">Adresse d'arrivée :</label>
              <input
                type="text"
                class="bg-dark"
                id="arrivee"
                required
                name="arrivee-adresse" />
            </div>

            <div class="mb-3">
              <label for="date-voyage">Date du voyage :</label>
              <input
                type="yext"
                class="bg-dark"
                id="date-voyage"
                required
                name="date-voyage" />
            </div>

            <div class="mb-3">
              <label for="heure-voyage">Heure du voyage :</label>
              <input
                type="time"
                class="bg-dark"
                id="heure-voyage"
                required
                name="heure-voyage" />
            </div>

            <div class="mb-3">
              <label for="peage" class="form-check-label"
                >Péage sur le trajet ?</label
              ><br />
              <input
                type="checkbox"
                class="form-check-input bg-dark"
                id="peage"
                name="peage" />
              <label for="peage" class="form-check-label"
                >Oui, péage sur le trajet</label
              >
            </div>

            <div class="mb-3">
              <label for="duree-voyage">Durée du voyage :</label>
              <input
                type="time"
                class="bg-dark"
                id="duree-voyage"
                required
                name="duree-voyage" />
            </div>

            <div class="mb-3">
              <label for="prix">Prix (min. 2 crédits) :</label>
              <input
                type="number"
                class="bg-dark"
                id="prix"
                min="2"
                required
                name="prix" />
            </div>

            <div class="mb-5">
              <label for="vehicule">Sélectionner un véhicule :</label>
              <select id="vehicule">
                <!-- Options ajoutées dynamiquement -->
              </select>
            </div>

            <div class="mb-2">
              <button
                type="submit"
                class="btn bg-success border-dark text-primary"
                id="btn-ajouter-voyage">
                Créer le voyage
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
