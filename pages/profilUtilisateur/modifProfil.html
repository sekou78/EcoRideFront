<div class="text-center m-3">
  <a href="/espaceUtilisateur">
    <button class="btn bg-dark border-dark text-primary me-2">
      Mon compte
    </button>
  </a>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Carte du profil utilisateur -->
      <div class="card shadow-lg rounded-lg">
        <div class="card-header bg-dark text-primary text-center">
          <h2>Modifier mon compte</h2>
        </div>

        <div class="text-center mt-3">
          <!-- lien pour modifier l'avatar de profil -->
          <a href="/modifAvatar">
            <button class="btn btn-bg-dark text-primary">
              Modifier mon avatar
            </button>
          </a>
        </div>
        <div class="container text-center mt-3">
          <div>
            <form id="profil-form">
              <!-- Choix du rôle (Chauffeur / Passager / Les deux) -->
              <div class="mb-4">
                <label for="role" class="form-label">
                  Sélectionner votre rôle
                </label>
                <select
                  class="form-select bg-dark text-center"
                  id="role"
                  aria-label="Sélectionner un rôle">
                  <option value="passager">Passager</option>
                  <option value="chauffeur">Chauffeur</option>
                  <option value="chauffeur_passager">
                    Chauffeur et Passager
                  </option>
                </select>
              </div>

              <div class="mb-3">
                <label for="telephone" class="form-label"></label>
                <input
                  type="tel"
                  class="form-control bg-dark"
                  id="telephone"
                  placeholder="Entrez votre numero de telephone"
                  name="telephone"
                  required />
              </div>

              <!--Informations personnelles Utilisateurs-->
              <div class="mb-3">
                <label for="nom" class="form-label"></label>
                <input
                  type="text"
                  class="form-control bg-dark text-center"
                  id="nom"
                  placeholder="Entrez votre nom"
                  name="nom"
                  required />
              </div>

              <div class="mb-3">
                <label for="prenom" class="form-label"></label>
                <input
                  type="text"
                  class="form-control bg-dark text-center"
                  id="prenom"
                  placeholder="Entrez votre prenom"
                  name="prenom"
                  required />
              </div>

              <div class="mb-3">
                <label for="adresse-perso" class="form-label"></label>
                <input
                  type="text"
                  class="form-control bg-dark"
                  id="adresse-perso"
                  placeholder="Entrez votre adresse personnelle"
                  name="adresse-perso"
                  required />
              </div>

              <div class="mb-3">
                <label for="date_naissance" class="form-label">
                  Date de naissance
                </label>
                <input
                  type="text"
                  class="form-control bg-dark"
                  id="date_naissance"
                  placeholder="10/10/1910"
                  name="date_naissance" />
              </div>
            </form>
          </div>

          <!-- Informations Chauffeur -->
          <div>
            <form id="chauffeur-form">
              <h4 class="text-center">Informations Chauffeur</h4>
              <div class="mb-3">
                <label for="immatriculation" class="form-label"> </label>
                <input
                  type="text"
                  class="form-control bg-dark"
                  id="immatriculation"
                  placeholder="Entrez la plaque d’immatriculation"
                  name="immatriculation" />
              </div>

              <div class="mb-3">
                <label for="date_immatriculation" class="form-label">
                  Date de première immatriculation
                </label>
                <input
                  type="text"
                  class="form-control bg-dark"
                  id="date_immatriculation"
                  placeholder="10/10/2010"
                  name="date_immatriculation" />
              </div>

              <div class="mb-3">
                <label for="marque_vehicule" class="form-label"> </label>
                <input
                  type="text"
                  class="form-control bg-dark"
                  id="marque_vehicule"
                  placeholder="La marque du véhicule"
                  name="marque-vehicule" />
              </div>

              <div class="mb-3">
                <label for="modele_vehicule" class="form-label"> </label>
                <input
                  type="text"
                  class="form-control bg-dark"
                  id="modele_vehicule"
                  placeholder="Le modele du véhicule"
                  name="modele-vehicule" />
              </div>

              <div class="mb-3">
                <label for="couleur_vehicule" class="form-label"> </label>
                <input
                  type="text"
                  class="form-control bg-dark"
                  id="couleur_vehicule"
                  placeholder="La couleur du véhicule"
                  name="couleur-vehicule" />
              </div>

              <div class="mb-3">
                <label for="places_disponibles" class="form-label"></label>
                <input
                  type="number"
                  class="form-control bg-dark"
                  id="places_disponibles"
                  placeholder="Entrez le nombre de places disponibles"
                  name="places-disponibles" />
              </div>

              <div class="mb-3">
                <label for="electrique" class="form-check-label"
                  >Es ce un véhicule électrique ?</label
                ><br />
                <input
                  type="checkbox"
                  class="form-check-input bg-dark"
                  id="electrique"
                  name="electrique" />
                <label for="electrique" class="form-check-label"
                  >Oui, c'est un véhicule électrique</label
                >
              </div>

              <h5>Préférences du Chauffeur</h5>
              <div class="mb-3">
                <label for="fumeur" class="form-check-label"
                  >Acceptez-vous les fumeurs ?</label
                ><br />
                <input
                  type="checkbox"
                  class="form-check-input bg-dark"
                  id="fumeur"
                  name="fumeur" />
                <label for="fumeur" class="form-check-label"
                  >Oui, je accepte les fumeurs</label
                >
              </div>

              <div class="mb-3">
                <label for="animal" class="form-check-label"
                  >Acceptez-vous les animaux ?</label
                ><br />
                <input
                  type="checkbox"
                  class="form-check-input bg-dark"
                  id="animal"
                  name="animal" />
                <label for="animal" class="form-check-label"
                  >Oui, j'accepte les animaux</label
                >
              </div>

              <div class="mb-3">
                <label for="preferences_autres" class="form-label"
                  >Autres préférences</label
                >
                <textarea
                  class="form-control bg-dark"
                  id="preferences_autres"
                  rows="3"
                  placeholder="Entrez d'autres préférences"
                  name="preferences_autres"></textarea>
              </div>
            </form>
          </div>

          <!-- Bouton de soumission -->
          <div class="text-center">
            <button
              type="button"
              class="btn bg-success border-dark text-primary"
              id="btn-modif">
              Sauvegarder
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
