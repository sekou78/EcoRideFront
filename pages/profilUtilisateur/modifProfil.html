<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Carte du profil utilisateur -->
      <div class="card shadow-lg rounded-lg">
        <div class="card-header bg-dark text-primary text-center">
          <h2>Modifier mon compte</h2>
        </div>

        <div class="container mt-5">
          <form>
            <!-- Choix du rôle (Chauffeur / Passager / Les deux) -->
            <div class="mb-4">
              <label for="role" class="form-label"
                >Sélectionner votre rôle</label
              >
              <select
                class="form-select"
                id="role"
                aria-label="Sélectionner un rôle">
                <option value="passager">Passager</option>
                <option value="chauffeur">Chauffeur</option>
                <option value="chauffeur_passager">
                  Chauffeur et Passager
                </option>
              </select>
            </div>

            <!-- Informations Chauffeur (masquées si "Passager") -->
            <div id="chauffeur-info">
              <h4>Informations Chauffeur</h4>

              <div class="mb-3">
                <label for="immatriculation" class="form-label"
                  >Plaque d’immatriculation</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="immatriculation"
                  placeholder="Entrez la plaque d’immatriculation" />
              </div>

              <div class="mb-3">
                <label for="date_immatriculation" class="form-label"
                  >Date de première immatriculation</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="date_immatriculation" />
              </div>

              <div class="mb-3">
                <label for="vehicule_info" class="form-label"
                  >Modèle, couleur et marque du véhicule</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="vehicule_info"
                  placeholder="Entrez les informations du véhicule" />
              </div>

              <div class="mb-3">
                <label for="places_disponibles" class="form-label"
                  >Nombre de places disponibles</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="places_disponibles"
                  placeholder="Entrez le nombre de places disponibles" />
              </div>

              <h5>Préférences du Chauffeur</h5>

              <div class="mb-3">
                <label for="fumeur" class="form-check-label"
                  >Acceptez-vous les fumeurs ?</label
                ><br />
                <input type="checkbox" class="form-check-input" id="fumeur" />
                <label for="fumeur" class="form-check-label"
                  >Oui, je accepte les fumeurs</label
                >
              </div>

              <div class="mb-3">
                <label for="animal" class="form-check-label"
                  >Acceptez-vous les animaux ?</label
                ><br />
                <input type="checkbox" class="form-check-input" id="animal" />
                <label for="animal" class="form-check-label"
                  >Oui, j'accepte les animaux</label
                >
              </div>

              <div class="mb-3">
                <label for="preferences_autres" class="form-label"
                  >Autres préférences</label
                >
                <textarea
                  class="form-control"
                  id="preferences_autres"
                  rows="3"
                  placeholder="Entrez d'autres préférences"></textarea>
              </div>
            </div>

            <!-- Bouton de soumission -->
            <div class="text-center">
              <a href="/espaceUtilisateur">
                <button type="button" class="btn btn-primary">
                  Sauvegarder
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
