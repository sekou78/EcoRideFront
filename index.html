<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="scss/main.css" />

    <title>EcoRide</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="d-flex">
            <a href="covoiturage">
              <i class="bi bi-search fs-1 text-primary me-lg-4"></i>
            </a>
          </div>

          <div>
            <a class="navbar-brand text-primary fs-1 titre" href="/">EcoRide</a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="covoiturage">
                  <button
                    type="button"
                    class="btn btn-success border-dark text-primary">
                    Accès aux covoiturages
                  </button>
                </a>
              </li>
              <li class="nav-item" data-show="disconnected">
                <a class="nav-link" href="connexion">
                  <button
                    type="button"
                    class="btn btn-success border-dark text-primary">
                    Connexion
                  </button>
                </a>
              </li>
              <li class="nav-item" data-show="connected">
                <a class="nav-link" href="espaceUtilisateur">
                  <button
                    type="button"
                    class="btn btn-success border-dark text-primary">
                    Mon compte
                  </button>
                </a>
              </li>
              <li class="nav-item" data-show="ROLE_EMPLOYE">
                <a class="nav-link" href="/espaceEmployee">
                  <button
                    type="button"
                    class="btn btn-success border-dark text-primary">
                    Employees
                  </button>
                </a>
              </li>
              <li class="nav-item" data-show="ROLE_ADMIN">
                <a class="nav-link" href="espaceAdmin">
                  <button
                    type="button"
                    class="btn btn-success border-dark text-primary">
                    Admin
                  </button>
                </a>
              </li>
              <li class="nav-item" data-show="connected">
                <a class="nav-link" href="#">
                  <button
                    type="button"
                    class="btn btn-success border-dark text-primary"
                    id="btn-deconnexion">
                    Déconnexion
                  </button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contactSupport">
                  <button
                    type="button"
                    class="btn btn-success border-dark text-primary">
                    Contact
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-page">
      <!-- Le contenu de la page sera injectée ici -->
    </main>

    <footer class="bg-dark text-center footer">
      <div class="row justify-content-lg-between">
        <div class="col col-lg-4 p-3">
          <h4 class="fs-6">
            <a href="/contactSupport">
              <div class="d-flex align-items-center">
                <i class="bi bi-mailbox2 text-black me-2"></i>
                <p class="text-secondary mb-0">mail@mail.com</p>
              </div>
            </a>
          </h4>
        </div>

        <div class="col m-1 col-lg-4 align-self-center text-lg-end">
          <h4 class="fs-6">
            <a href="/mentionsLegales" class="text-secondary me-1">
              Les mentions légales
            </a>
          </h4>
        </div>
      </div>
    </footer>

    <script src="js/scripts.js"></script>
    <script type="module" src="Router/Router.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
